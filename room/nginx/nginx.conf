worker_processes auto;

events {
    worker_connections 1024;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    map $uri $room_host {
        default "";
        ~^/room/(?<id>[0-9]+) room-$id.taroky-namespace.svc.cluster.local:3000;
    }

    server {
        listen 80;

        location / {
            root /usr/share/nginx/html;
            index index.html;

            include /etc/nginx/mime.types;
        }

        location /socket.io/ {
            proxy_pass http://taroky-server.taroky-namespace.svc.cluster.local:8449;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;

            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        location ~ ^/room/(room-[a-zA-Z0-9\-]+)(/socket\.io/.*)?$ {
            set $room_id $1;
            set $socket_path $2;

            if ($socket_path = "") {
                set $socket_path "/socket.io/";
            }

            resolver kube-dns.kube-system.svc.cluster.local valid=5s;

            proxy_pass http://$room_id.taroky-namespace.svc.cluster.local:3000$socket_path;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;

            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
    }
}
