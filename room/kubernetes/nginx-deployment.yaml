apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-nginx
  namespace: taroky-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-nginx
  template:
    metadata:
      labels:
        app: frontend-nginx
    spec:
      containers:
      - name: nginx
        image: professorninja/taroky-nginx:local
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-nginx
spec:
  selector:
    app: frontend-nginx
  ports:
  - port: 80
    targetPort: 80
  type: NodePort
