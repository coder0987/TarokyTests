apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-server
  namespace: taroky-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-server
  template:
    metadata:
      labels:
        app: game-server
    spec:
      containers:
      - name: game-server
        image: jamesqm1/server:latest
        ports:
        - containerPort: 8449
        env:
        - name: REDIS_HOST
          value: "redis.taroky-namespace.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: game-server
spec:
  selector:
    app: game-server
  ports:
  - port: 8449
    targetPort: 8449
  type: ClusterIP
