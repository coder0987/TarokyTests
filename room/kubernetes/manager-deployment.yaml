apiVersion: apps/v1
kind: Deployment
metadata:
  name: taroky-manager
  namespace: taroky-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taroky-manager
  template:
    metadata:
      labels:
        app: taroky-manager
    spec:
      serviceAccountName: manager-sa
      containers:
      - name: taroky-manager
        image: professorninja/taroky-manager:latest
        env:
        - name: REDIS_HOST
          value: "redis.taroky-namespace.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: taroky-manager
spec:
  selector:
    app: taroky-manager
  type: ClusterIP
