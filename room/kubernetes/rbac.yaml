apiVersion: v1
kind: ServiceAccount
metadata:
  name: server-sa
  namespace: taroky-namespace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: server-role
  namespace: taroky-namespace
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "create", "delete", "watch"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "create", "delete", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: server-rolebinding
  namespace: taroky-namespace
subjects:
  - kind: ServiceAccount
    name: server-sa
    namespace: taroky-namespace
roleRef:
  kind: Role
  name: server-role
  apiGroup: rbac.authorization.k8s.io
